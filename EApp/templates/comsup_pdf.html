<body>
<h2><b>Electricity consumption</b></h2>
    <div style='width: 50%; float: right; margin-left: 10px;'>
    {% for table in etables %}
    {{ table|safe }}
    {% endfor %}
    </div>
    <div>
    <img src="http://localhost:5000/static/img/g1.png" alt="" id="img1">
    <!-- ubuntu es con file: ruta global -->
    </div><br>
    <div style='width: 50%; float: right; margin-left: 10px;'>
    {% for table in ttables %}
    {{ table|safe }}
    {% endfor %}
    </div>
    <img src="http://localhost:5000/static/img/g2.png" alt="" id="img2">            
    <style>
    body{
        font-family: sans-serif;
        font-size: 0.7em;
        }
     #t1 #t2{
        font-size: 0.9em;
     }
     #t2 thead th, #t1 thead th{
         text-align: center !important;
         padding: 4px !important;
         background-color: gainsboro;
     }
     #t2 tbody td, #t1 tbody td{
         text-align: center !important;
     }
     #iframe1{
         width: 100%;
         height: 100%;
     }
     
    </style>
    <script>
        window.onload = function () {
            var tble = document.getElementById('t1'); 
            var tble2 = document.getElementById('t2'); 
            var row = tble.rows;  
            var row2 = tble2.rows;
            var i = 0; 
            for (var j = 0; j < row.length; j++) {
                row[j].deleteCell(i);
            }
    
            for (var j = 0; j < row2.length; j++) {
                row2[j].deleteCell(i);
            }
       };
    </script>
</body>
